<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Estimator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Estimator</h1>
      <form id="estimationForm">
        <div class="input-box">
          <span class="prefix">feature/DEVMI-</span>
          <input id="taskId" type="number" placeholder="Task id" size="8" required />
        </div>
        <div class="input-box">
          <input id="username" placeholder="Your name (optional)" />
        </div>
        <input type="range" id="estimate" min="1" max="64" value="1" required oninput="updateHours()">
        <p class="hours-display" id="estimate-display">1 hour</p>
        <button type="submit">Vote</button>
      </form>
    </div>

    <script type="module" src="supabase.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
