<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Estimator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Team Estimator</h1>
        <div class="card">
            <div id="landing-page">
                <h2>Create or Join a Session</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Your name" required>
                </div>
                <div class="actions">
                    <button id="create-session" class="btn btn-primary">Create New Session</button>
                    <div class="separator">OR</div>
                    <div class="form-group">
                        <input type="text" id="session-id" placeholder="Session ID">
                        <button id="join-session" class="btn btn-secondary">Join Session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
