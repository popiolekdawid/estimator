<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Estimator</title>
  </head>
  <body>
    <h1>Estimator</h1>
    <div>
    <div class="input-box">
        <span class="prefix">feature/DEVMI-</span>
        <input id="taskId" type="number" placeholder="Task id" size={8} required />
    </div>
      <input id="userNameInput" placeholder="User name" required />
      <input id="estimateInput" type="number" min="1" max="72" size={8} placeholder="Your vote" required />
      <button id="voteBtn">Vote</button>
      <button id="revealBtn">Reveal Average</button>
    </div>
    <p id="countdown"></p>
    <p id="result"></p>

    <script type="module" src="supabase.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
