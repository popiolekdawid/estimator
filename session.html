<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Estimation Session</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Team Estimator</h1>
        <div class="card">
            <div id="session-info">
                <h2 id="task-name">Loading session...</h2>
                <p>Session ID: <span id="session-id-display"></span></p>
                <button id="copy-session-id" class="btn btn-sm">Copy ID</button>
            </div>
            
            <div id="timer-section">
                <div id="countdown">Time remaining: <span id="countdown-display">00:30</span></div>
                <button id="start-timer" class="btn btn-primary">Start Voting (30s)</button>
            </div>
            
            <div id="voting-section" class="hidden">
                <h3>Your Estimate (hours)</h3>
                <div class="estimate-options">
                    <button class="estimate-btn" data-value="0.5">0.5</button>
                    <button class="estimate-btn" data-value="1">1</button>
                    <button class="estimate-btn" data-value="2">2</button>
                    <button class="estimate-btn" data-value="4">4</button>
                    <button class="estimate-btn" data-value="8">8</button>
                    <button class="estimate-btn" data-value="16">16</button>
                    <button class="estimate-btn" data-value="24">24</button>
                </div>
                <div class="custom-estimate">
                    <input type="number" id="custom-estimate" min="0.25" step="0.25" placeholder="Custom">
                    <button id="submit-custom" class="btn btn-secondary">Submit</button>
                </div>
            </div>
            
            <div id="participants-section">
                <h3>Participants</h3>
                <ul id="participants-list"></ul>
            </div>
            
            <div id="results-section" class="hidden">
                <h3>Results</h3>
                <div id="results"></div>
                <div id="final-estimate" class="highlight"></div>
                <button id="new-estimation" class="btn btn-primary">New Estimation</button>
            </div>
        </div>
    </div>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/session.js"></script>
</body>
</html>
